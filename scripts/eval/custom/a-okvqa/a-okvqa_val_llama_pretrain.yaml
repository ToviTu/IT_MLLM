group: a-okvqa
task: a-okvqa_val_llama_pretrain
dataset_path: HuggingFaceM4/A-OKVQA
test_split: validation
output_type: generate_until
#output_type: multiple_choice
doc_to_visual: !function utils.aokvqa_doc_to_visual
doc_to_text: !function utils.aokvqa_doc_to_text
doc_to_target: "direct_answers"
generation_kwargs:
  until:
    - "ASSISTANT:"
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
filter_list:
  - name: "score-first"
    filter:
      - function: "take_first"
process_results: !function utils.aokvqa_process_results
model_specific_prompt_kwargs:
  default:
    pre_prompt: "User: "
    post_prompt: "\nAssistant: The best answer is \""
metadata:
  - version: 0.0