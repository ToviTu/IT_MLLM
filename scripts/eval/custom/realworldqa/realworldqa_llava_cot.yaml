dataset_path: lmms-lab/RealWorldQA
test_split: test
group: realworldqa
task: realworldqa_llava_cot
output_type: generate_until
fewshot_delimiter: "</s>"
doc_to_text: !function helper.prompt_llava_cot
doc_to_visual: !function helper.doc_to_visual
doc_to_target: !function helper.prepare_gt
generation_kwargs:
  max_length: 2048 #No limit
  do_sample: false
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
filter_list:
  - name: "extract_answer"
    filter: 
      - function: "regex"
        regex_pattern: 'answer is: (.+?)\.'
      - function: !function helper.AnswerMappingFilter
      - function: "true_false"
      - function: !function helper.Digit2NumberFilter
      - function: "take_first"
model_specific_prompt_kwargs:
  default:
    pre_prompt: ""
    post_prompt: ""
metadata:
  version: 1.0