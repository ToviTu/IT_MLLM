dataset_path: lmms-lab/GQA
dataset_name: testdev_balanced_instructions
dataset_kwargs:
  token: True
test_split: testdev
group: gqa
task: gqa_llama_plain
output_type: generate_until
fewshot_delimiter: "</s>"
doc_to_text: !function helper.prompt_llama_plain
doc_to_visual: !function helper.doc_to_visual
doc_to_target: !function helper.prepare_gt
generation_kwargs:
  max_new_tokens: 8
  max_length: 2048 #No limit
  do_sample: false
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
filter_list:
  - name: "extract_answer"
    filter: 
      - function: "regex"
        regex_pattern: '^([^\.,\n\r:"]*)'
      - function: "true_false"
      - function: !function helper.Digit2NumberFilter
      - function: "take_first"
model_specific_prompt_kwargs:
  default:
    pre_prompt: ""
    post_prompt: ""
metadata:
  version: 1.0