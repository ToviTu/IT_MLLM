group: vizwiz_vqa_custom
task: vizwiz_vqa_val_custom
test_split: val
include: _default_template_vqa_yaml
metric_list:
  - metric: exact_match
    aggregation: mean
    higher_is_better: true
    ignore_case: true
    ignore_punctuation: true
filter_list:
  - name: "score-first"
    filter: 
      - function: "regex"
        regex_pattern: 'answer is: (.*?)\.'
        fallback: 'Unanswerable'
      - function: "take_first"
